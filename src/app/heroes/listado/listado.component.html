<div>
  <h3>Listado de Héroes</h3>
  
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{ i + 1 }} - {{ heroe }}
    </li>
  </ul>
</div>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
  <h3>Listado de Héroes borrados</h3>
  
  <ul>
    <li *ngFor="let heroe of heroesBorrados; let i = index">
      {{ i + 1 }} - {{ heroe }}
    </li>
  </ul>
</div>

<ng-template #noBorrado>
  <h3>No se ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
  Borrar heroe
</button>
