<div>
  <p>Listado de Héroes</p>
  
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{ i + 1 }} - {{ heroe }}
    </li>
  </ul>
</div>

<div *ngIf="heroesBorrados.length > 0">
  <p>Listado de Héroes borrados</p>
  
  <ul>
    <li *ngFor="let heroe of heroesBorrados; let i = index">
      {{ i + 1 }} - {{ heroe }}
    </li>
  </ul>
</div>

<button (click)="borrarHeroe()">
  Borrar heroe
</button>
