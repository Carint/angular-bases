<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Listado de personajes -->
    <app-personajes [data]="personajes"></app-personajes>
  </div>

  <div class="col">
    <!-- Formulario para agregar personajes -->
    <app-agregar [nuevo]="nuevo" (onNuevoPersonaje)="agregarNuevoPersonaje( $event )"></app-agregar>
  </div>
</div>
